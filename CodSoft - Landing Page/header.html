<script>
var reveals = document.querySelectorAll('.reveal')
var review = document.querySelectorAll('.review-box')
window.addEventListener('scroll',function(){
    for(i=0;i<reveals.length;i++){
        let windowHeight = this.window.innerHeight;
        let topReveal = reveals[i].getBoundingClientRect().top;
        let revealPoint = 200;
        if(topReveal<windowHeight-revealPoint){
            reveals[i].classList.remove('reveal');
            reveals[i].classList.add('active');
        }else{
            reveals[i].classList.remove('active');
            reveals[i].classList.add('reveal');
        }
    }

    for(i=0;i<review.length;i++){
        let windowHeight = this.window.innerHeight;
        let topBox = review[i].getBoundingClientRect().top;
        let boxPoint = 200;
        if(topBox<windowHeight-boxPoint){
            review[i].style.transform = 'translateX(0px)'
        }
        else{
            if(i%2==0){
                review[i].style.transform = 'translateX(-400%)'
            }else{
                review[i].style.transform = 'translateX(400%)'
            }
        }
    }

})
</script>
